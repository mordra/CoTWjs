<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes">

    <title>Castle of the Winds - Act One</title>
    <link rel="stylesheet" type="text/css" href="assets/css/site.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.ui.menu.min.css" />
</head>
<body style="display:block">
    <h1 class='welcome'>Welcome to castle of the winds!</h1>

    <div id="main-game-window">
        <div class="title">Castle of the Winds</div>
        <div id="file-menu">            
            <button id="file-menu-file" class="menu">File</button>
            <button id="file-menu-character" class="menu">Character</button>            
            <button id="file-menu-inventory" class="menu">Inventory</button>
            <button id="file-menu-map" class="menu">Map</button>
            <button id="file-menu-spell" class="menu">Spell</button>
            <button id="file-menu-activate" class="menu">Activate</button>
            <button id="file-menu-verbs" class="menu">Verbs</button>
            <button id="file-menu-window" class="menu">Window</button>
        </div>
        <ul id="menu-file">
            <li><a href="#">New Game</a></li>
            <li><a href="#">Load Game</a></li>
            <li><a href="#">Save Game</a></li>
            <li><a href="#">Quit</a></li>
        </ul>
        <div id="button-menu">
            <button class="menu">Get</button>
            <button class="menu">Free Hand</button>
            <button class="menu">Search</button>
            <button class="menu">Disarm</button>
            <button class="menu">Rest</button>
            <button class="menu">Save</button>
            <button class="quick-menu"></button>
            <button class="quick-menu"></button>
            <button class="quick-menu"></button>
            <button class="quick-menu"></button>
            <button class="quick-menu"></button>
            <button class="quick-menu"></button>
            <button class="quick-menu"></button>
            <button class="quick-menu"></button>
            <button class="quick-menu"></button>
            <button class="quick-menu"></button>
            <button class="quick-menu"></button>            
        </div>
        <canvas id="world"></canvas>
    </div>

    <div id="background" class="layer"></div>
    <div id="hero"></div>


    <div id="controls" class="layer">
        <div id="touchSegment0" class="touchSegment"></div>
        <div id="touchSegment1" class="touchSegment"></div>
        <div id="compass"></div>
        <div id="touch"></div>
    </div>

    <div id="fps"></div>


</body>



<script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>

<script type="text/javascript" src="js/engines/PhysicsEngine.js"></script>
<script type="text/javascript" src="js/engines/Game.js"></script>
<script type="text/javascript" src="js/engines/InputEngine.js"></script>
<script type="text/javascript" src="js/engines/GraphicsEngine.js"></script>

<script type="text/javascript" src="js/NPCs/Actor.js"></script>

</html>
